<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <title>Around The U.S.</title>
    <link rel="shortcut icon" href="./images/favicon.ico">
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="<%=require('./images/header_logo.svg')%>" 
          alt="Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img 
          src="<%=require('./images/Avatar.png')%>" 
          alt="Avatar" 
          class="profile__image" 
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="profile-add-button"
            type="button"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around The US</p>
      </footer>
    </div>
    <div class="modal__form" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="modal-close-button"
        ></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form" id="modal-edit-form">
          <input
            type="text"
            class="modal__input"
            name="title"
            id="profile-title-input"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            type="text"
            class="modal__input"
            name="description"
            id="profile-description-input"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__error" id="profile-description-input-error"></span>
          <button class="modal__button" id="profile-save-button" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="profile-add-modal">
      <div id="modal-add-form" class="modal__container">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" >
          <input
            type="text"
            class="modal__input"
            name="title"
            id="add-name-input"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="add-name-input-error"></span>
          <input
            type="url"
            class="modal__input"
            name="url"
            id="add-url-input"
            placeholder="Image URL"
            required
          />
          <span class="modal__error" id="add-url-input-error"></span>
          <button
            class="modal__button"
            id="profile-create-button"
            type="submit"
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container_type_preview">
        <button class="modal__close" id="preview-image-modal-close" type="button"></button>
        <img src="#" alt="#" class="modal__image">
        <p class="modal__caption"></p>
      </div>
    </div>
    <div class="modal" id="delete-modal">
      <div class="modal__container">
        <button class="modal__close" id="delete-modal-close-button"></button>
        <h2 class="modal__heading">Are you sure?</h2>
        <form class="modal__form">
          <button class="modal__button modal__delete-button" id="modal-delete-btn" type="submit">
            Yes
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="edit-avatar-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="edit-avatar-modal-close-button"
        ></button>
        <h2 class="modal__heading">Change Profile Picture</h2>
        <form class="modal__form" id="edit-avatar-form">
          <input
            class="modal__input modal__input_type_url"
            type="url"
            placeholder="Image URL"
            name="avatar"
            id="avatar-url-input"
            required
          />
          <span class="modal__error" id="avatar-url-input-error"></span>
          <button
            class="modal__button modal__save-button"
            id="edit-avatar-save-button"
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button type="button" class="card__delete-button"></button>
        <img src="#" class="card__image" alt="#" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
          <span class="card__like-amount">0</span>
        </div>
      </li>
    </template>
  </body>
</html>
